<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box with Language Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .translator {
            width: 80%;
            max-width: 800px;
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .translator h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #ffffff;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .container textarea {
            width: 45%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            resize: none;
            font-size: 1em;
        }
        .container select {
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            font-size: 1em;
        }
        .container button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: rgb(255, 255, 255);
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .dropbtn {
      background-color: #0056b3;
      color: rgb(255, 255, 255);
      padding: 16px;
      font-size: 16px;
      border: none;
    }
    .dropdown {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffffff;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {background-color: #ddd;}
    .dropdown:hover .dropdown-content {display: block;}
    .dropdown:hover .dropbtn {background-color: #0056b3;}
    </style>
    </head>
    <body style="background-color:rgb(255, 255, 255);">
    <h2>Translator</h2>
    <p></p>
    <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>

    </style>
    <script>
        function translateToSpanish() {
            const textInput = document.getElementById('textInput').value;
            const output = document.getElementById('output');

            // A simple dictionary for demonstration purposes
            const dictionary = {
                "hello": "hola",
                "hola": "hello",
                "world": "mundo",
                "mundo": "world",
                "good morning": "buenos d√≠as",
                "good night": "buenas noches",
                "thank you": "gracias",
                "gracias": "thank you",
                "please": "por favor",
                "por favor": "please",
            };

            // Translate the input
            const translatedText = dictionary[textInput.toLowerCase()] || "Translation not found";
            output.textContent = translatedText;
        }
    </script>
       
</head>
<body>
    <div class="translator">

        <div class="container">
            <textarea id="textInput" placeholder="Enter text..."></textarea>
            <textarea id="output" readonly placeholder="Translation..."></textarea>
        </div>

        <div class="container" style="justify-content: center;">
            <button onclick="translateToSpanish()">Translate</button>
        </div>
    </div>
</body>
</html>
